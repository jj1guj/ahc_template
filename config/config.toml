# Tools artifact URL (download from contest page and set here)
tools_zip_url = "https://example.com/tools.zip"

# Directory configuration
[paths]
input_dir = "./tools/in"
output_dir = "./tools/out"
visualizer_dir = "./results/visualizations"
html_output = "./results/index.html"
answers_dir = "./results/answers"

# Tester binary configuration (runs test cases)
# tester runs the solver internally: tester <solver_command> < input_file
[tester]
command = "cargo run -r --manifest-path=./solver/Cargo.toml"

[scorer]
# Optional: Use a separate scoring command instead of parsing score from solver's stderr.
# When configured, the score is obtained from this command's stdout instead of the solver's stderr.
# Use {{input}} for the input file path and {{output}} for the output file path.
# The command's stdout should contain the score (either as "Score = X" or just a number).
#
# Example for AHC tools (cargo run -r --bin score):
command = "cargo run -r --bin score {{input}} {{output}}"
working_dir = "./tools"
#
# Example for precompiled binary:
# command = "./target/release/score {{input}} {{output}}"
# working_dir = "./tools"

