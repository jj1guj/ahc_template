name: Score Calculation

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  score:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Go (if needed)
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Setup config from template
        run: |
          cp config/config.toml.example config/config.toml
          sed -i 's|https://example.com/tools.zip|${{ secrets.TOOLS_ZIP_URL }}|' config/config.toml
        env:
          TOOLS_ZIP_URL: ${{ secrets.TOOLS_ZIP_URL }}

      - name: Download and prepare tools
        run: bash scripts/prepare_tools.sh

      - name: Run score visualizer
        run: bash scripts/run_score.sh

      - name: Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: contest-results
          path: results/
          retention-days: 30

      - name: Parse scores and comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Try to read scores.json or parse from HTML
            let scoreComment = '## Score Report\n\n';
            
            const indexPath = path.join(process.env.GITHUB_WORKSPACE, 'results/index.html');
            if (fs.existsSync(indexPath)) {
              const content = fs.readFileSync(indexPath, 'utf8');
              // Extract score info from HTML (basic parsing)
              const scoreMatch = content.match(/Score:\s*(\d+(?:,\d{3})*)/);
              if (scoreMatch) {
                scoreComment += `**Score: ${scoreMatch[1]}**\n\n`;
              }
              
              scoreComment += `[View full results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            } else {
              scoreComment += 'Results not available. Check the workflow for errors.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: scoreComment
            });
